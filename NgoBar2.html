<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Show Hide JS</title>
  </head>

  <body>

    <div class="container">
        
        <h3>Belajar JQuery Show Hide Effect</h3>
        <button id="TPilih1" type="button" class="btn btn-primary">Pilih 1</button>
        <button id="TPilih2" type="button" class="btn btn-primary">Pilih 2</button>
        
        <select id="pilih">
          <option>Pilihan</option>
          <option value= "A" >Pilih 1</option>
          <option value= "B" >Pilih 2</option>
        </select>
    
        <div class="container">
        
        <div class="pilih1">
            <div class="card">
            <div class="card-content kotak">
                 Isi dari Pilih 1
            </div>
            </div>
        </div>
    
        <div class="pilih2">
            <div class="card">
            <div class="card-content kotak">
                Isi dari Pilih 2
            </div>
            </div>
        </div>
    
        </div>

    </div>


    







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">





        $(document).ready(function(){

            $(".pilih1").hide();
            $(".pilih2").hide();
        
            $("#TPilih1").click(function(){
                $(".pilih1").show();
                $(".pilih2").hide();

            });


            $("#TPilih2").click(function(){

                $(".pilih2").show();
                $(".pilih1").hide();

            });
            
            
            $("#pilih").change(function(){
                var npilih = $("#pilih").val();


                    switch(npilih){
                    
                        case "A":
                        $(".pilih1").show();
                        $(".pilih2").hide();
                            break;

                        case "B":
                        $(".pilih2").show();
                        $(".pilih1").hide();
                            break;
          
                        default:
                        $(".pilih1").hide();
                        $(".pilih2").hide();
                            break;
                    
                    }



            });

    

          
        })



    </script>

</html>
